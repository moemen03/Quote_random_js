<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link href="./assets/images/logo-1.jpg" rel="icon" />

    <link rel="stylesheet" href="./assets/css/all.min.css" />

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="glass shadow">
        <div class="main">
          <h3 class="title">Quote of the Day</h3>
          <div class="content">
            <div class="quote-area">
              <i class="fa-solid fa-quote-right q-l"></i>
              <p class="quote">
                Press the button below to recieve a random quote
              </p>
              <i class="fa-solid fa-quote-left q-r"></i>
            </div>
            <div class="autor">
              <span>__</span>
              <p class="autorname"></p>
            </div>
          </div>
          <div class="button">
            <button class="button">
              New Quote
              <div class="hoverEffect">
              <div>
              </div>
              </div></button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
